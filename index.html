<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>JavaScript Space Invaders</h1>     
<div class="canvasContainer">
    <p class="scoreContainer">
        <span>Score:</span>
        <span id="scoreElement">0</span>
    </p>  
    <canvas></canvas>
</div>
<div class="controlsContainer">
    <span>ArrowUp:</span> Shoot Projectiles  
    <span>ArrowLeft:</span> Move Left  
    <span>ArrowRight:</span> Move Right
</div>


<div class="gameOverAlert">
    <h1>Game Over!</h1>
    <p class="yourScore">
        Your score: <span class="gameEndScore">0</span>
    </p>
    <p>
        <button class="restartButton">Click to Restart</button>
    </p>
</div>

<script src="app.js"></script>    
</body>
</html>
